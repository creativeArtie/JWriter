# Styles for WindowSpanParser#parseDisplay(...)
Display.Directory=-fx-translate-y:-800%;-fx-font-size:80%;
Display.Bold=-fx-font-weight:bolder;
Display.Italics=-fx-font-style:italic;
Display.Underline=-fx-underline:true;
Display.Coded=-fx-font-family:'monospace'
Display.Agenda=-fx-fill:"chocolate";
Display.HeadingStatus=-fx-fill:gray;-fx-font-family:'monospace'

# Styles for PaneAgendaView, and PaneListView (x2)
Other.NotFound=-fx-font-style:italic;

# Style for PaneListsNotePane
Other.EmptyNoteTitle=-fx-font-style:italic;-fx-fill:"gray"

# Styles for PaneListNotePane
ListNote.NoteHeading=-fx-fill:"midnightblue";-fx-font-size:18;
ListNote.NameCell=-fx-font-style:italic;

# Style of PaneCheatsheetControl
CheatSheet.HasSet=-fx-font-weight:bold;
CheatSheet.NotSet=-fx-font-weight:normal;
CheatSheet.Base=-fx-label-padding:2,0,0,0

# Style of LeafStyleParser
PrintDisplay.All=-fx-font-family:'monospace';
PrintDisplay.Keyword=-fx-fill:'gray';
PrintDisplay.Field=-fx-fill:'darkgray';
PrintDisplay.Data=-fx-fill:"indigo";
PrintDisplay.Path=-fx-fill:"mediumblue"
PrintDisplay.Note=-rtfx-background-color:"wheat"
PrintDisplay.Bold=-fx-font-weight:bold;
PrintDisplay.HeadBold=-fx-font-weight:bolder;
PrintDisplay.Italics=-fx-font-style:italic;
PrintDisplay.Underline=-fx-underline:true;
PrintDisplay.Coded=-fx-fill:#333
PrintDisplay.Error=-fx-fill:"red";
PrintDisplay.Warning=-fx-fill:"orange"
PrintDisplay.Ready=-fx-fill:"green"
PrintDisplay.Agenda=-rtfx-background-color:"yellow"
PrintDisplay.Directory=-rtfx-background-color:"lightgrey"
PrintDisplay.Link=-rtfx-background-color:"lightblue"
PrintDisplay.Stub=-rtfx-background-color:"hotpink"
PrintDisplay.Draft=-rtfx-background-color:"gold"
PrintDisplay.Final=-rtfx-background-color:"lightgreen"
PrintDisplay.Other=-rtfx-background-color:"lightblue"
PrintDisplay.None=-rtfx-background-color:"floralwhite"
PrintDisplay.Heading=-fx-fill:"midnightblue";
PrintDisplay.Outline=-fx-fill:"midnightblue";-rtfx-background-color:"wheat"


