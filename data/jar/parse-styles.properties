# Styles for WindowSpanParser#parseDisplay(...)
Display.Directory=-fx-translate-y:-800%;-fx-font-size:80%;
Display.Bold=-fx-font-weight:bolder;
Display.Italics=-fx-font-style:italic;
Display.Underline=-fx-underline:true;
Display.Coded=-fx-font-family:'monospace'
Display.Agenda=-fx-fill:"chocolate";
Display.HeadingStatus=-fx-fill:gray;-fx-font-family:'monospace'

Other.NotFound=-fx-font-style:italic;

# Styles for PaneListNotePane
ListNote.NoteHeading=-fx-fill:"midnightblue";-fx-font-size:18;
ListNote.NameCell=-fx-font-style:italic;

# Style of PaneCheatsheetControl
CheatSheet.HasSet=-fx-font-weight:bold;
CheatSheet.NotSet=-fx-font-weight:normal;
CheatSheet.Base=-fx-label-padding:2,0,0,0
